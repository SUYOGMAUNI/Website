<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>My Static Website</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      color: #333;
    }
    header {
      background-color: #4CAF50;
      padding: 20px;
      text-align: center;
      color: white;
    }
    nav {
      background-color: #333;
      overflow: hidden;
    }
    nav a {
      display: inline-block;
      color: white;
      text-align: center;
      padding: 14px 20px;
      text-decoration: none;
    }
    nav a:hover {
      background-color: #ddd;
      color: black;
    }
    main {
      padding: 20px;
      max-width: 900px;
      margin: auto;
      background-color: white;
    }
    footer {
      background-color: #4CAF50;
      padding: 10px;
      color: white;
      text-align: center;
      position: fixed;
      width: 100%;
      bottom: 0;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to My Website</h1>
    <p>A simple static site with HTML and CSS</p>
  </header>
  <nav>
    <a href="#home">Home</a>
    <a href="#about">About</a>
    <a href="#contact">Contact</a>
  </nav>
  <main>
    <section id="home">
      <h2>Home</h2>
      <p>This is your homepage. Feel free to add more content here.</p>
    </section>
    <section id="about">
      <h2>About</h2>
      <p>This section can contain information about you or your company.</p>
    </section>
    <section id="contact">
      <h2>Contact</h2>
      <p>Get in touch via email or phone.</p>
    </section>
  </main>
  <footer>
    <p>Â© 2025 My Static Website</p>
  </footer>
</body>
</html>
